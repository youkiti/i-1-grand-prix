interviewOverview: |
  2025年9月1日にAI法（人工知能関連技術の研究開発及び活用の推進に関する法律）が全面施行され、
  AI戦略本部が設置されました。本計画は、AIのイノベーション促進とリスク対応を両立させることを
  目的としています。
